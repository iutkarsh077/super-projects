<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            width: 100%;
            height: 100%;
            background-color: skyblue;
        }

        #main{
            width: 100%;
            height: 100vh;
        }

        #main-box{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        #inner{
            position: relative;
            width: 40%;
        }

       
        #textCount{
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        #textBox{
            width: 100%;
            height: 150px;
            border: 3px solid black;
            padding: 3px;
            resize: none;
            border-radius: 10px;
            background-color: skyblue;
        }
    </style>
<body>
    <div id="main">
       <div id="main-box">
        <div id="inner">
             <textarea name="text" maxlength="250" rows="6" id="textBox"></textarea>
         <p id="textCount"></p>
        </div>
       </div>
    </div>

    <script>
        const textBox = document.getElementById("textBox");
        const textCount = document.getElementById("textCount");

        textBox.addEventListener("input", (e) =>{
            textCount.innerText = `${textBox.value.length}/250`
            if(textBox.value.length >= 250){
                textBox.style.border = "solid";
                textBox.style.borderColor = "red";
                textCount.style.color = "red";
                textBox.style.color = "red";
                return;
            }
            else{
                 textBox.style.border = "solid";
                textBox.style.borderColor = "black";
                textCount.style.color = "black";
                textBox.style.color = "black";
            }
            console.log(e.target.value)
        })
    </script>
</body>
</html>
